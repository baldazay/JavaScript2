<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Logo</div>
            <search></search>
            <button class="cart-btn" @click="showCart=!showCart">Cart</button>
            <cart :cart-items="cartItems" :img="imgCatalog" :visibility="showCart"></cart>
        </header>

        <main>

            <catalog :products="filtered" :img="imgCatalog" @add-product="addProduct"></catalog>
            <error></error>

        </main>
        <footer>

        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
        </script>
    <script src="js/CartComponent.js"></script>
    <script src="js/CatalogComponent.js"></script>
    <script src="js/SearchComponent.js"></script>
    <script src="js/ErrorComponent.js"></script>

    <script src="js/main.js"></script>

</body>

</html>
